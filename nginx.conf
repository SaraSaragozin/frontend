worker_processes 1;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location /home {
            alias /usr/share/nginx/html/home.html;
        }
        
        location /login.js {
            alias /usr/share/nginx/html/login.js;
        }

        location /script.js {
            alias /usr/share/nginx/html/script.js;
        }
        
        location /styles/ {
            alias /usr/share/nginx/html/styles/;
        }
        
        # Add new locations for the Math services if needed
        location /api/math-problems {
            proxy_pass http://localhost:3020/api/math-problems;
        }
        
        location /api/equations {
            proxy_pass http://localhost:3021/api/equations;
        }
        
        location /api/formulas {
            proxy_pass http://localhost:3022/api/formulas;
        }
        
        location /api/concepts {
            proxy_pass http://localhost:3023/api/concepts;
        }
        
        location /api/theorems {
            proxy_pass http://localhost:3024/api/theorems;
        }
    }
}
